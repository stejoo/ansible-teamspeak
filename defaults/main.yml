---
# defaults file for teamspeak

teamspeak:
  user: "teamspeak"
  comment: "Teamspeak 3 user"
  home: "/opt/teamspeak"
  shell: "/usr/sbin/nologin"
  symlink: "current"
  version: "3.0.13.4"
  checksum: "sha256:cff353c3f395175ba251c787c5ca1cbb3d339be1ae1afe0cf10216a6e81ae5af"
  keep: 3

teamspeak_ini_enabled: no
teamspeak_ini_filename: ts3server.ini

teamspeak_db_plugin: sqlite3
teamspeak_db_ini_filename: "ts3db.ini"
teamspeak_db_ini_config: 
  host: "127.0.0.1"
  port: 3306
  socket: ""
  database: "ts3"
  username: "DB_USERNAME"
  password: "PASSWORD!@#"

teamspeak_use_license: no
teamspeak_license_srcfile: files/licensekey.dat
teamspeak_licensepath: 

teamspeak_network:
  voice:
    default_port: 9987
    ip: 0.0.0.0
  filetransfer:
    port: 30033 
    ip: 0.0.0.0
  query:
    port: 10011
    ip: 0.0.0.0

teamspeak_create_default_virtualserver: yes
teamspeak_machine_id:
